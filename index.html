<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>

    <div class="flex-container">
        <div class="row">
            <div class="btn clr-btn">CE</div>
            <div class="display" id="display"></div>
        </div>
        <div class="row">
            <div class="btn">9</div>
            <div class="btn">8</div>
            <div class="btn">7</div>
            <div class="btn op-btn">รท</div>
        </div>
        <div class="row">
            <div class="btn">6</div>
            <div class="btn">5</div>
            <div class="btn">4</div>
            <div class="btn op-btn">x</div>
        </div>
        <div class="row">
            <div class="btn">3</div>
            <div class="btn">2</div>
            <div class="btn">1</div>
            <div class="btn op-btn">-</div>
        </div>
        <div class="row">
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
            <div class="btn op-btn">+</div>
        </div>
        <div class="row">
            <div class="btn m-btn">M+</div>
            <div class="btn m-btn">M-</div>
            <div class="btn m-btn">MR</div>
            <div class="btn m-btn">MC</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
